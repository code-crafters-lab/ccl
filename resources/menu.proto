edition = "2023";

option go_package = "github.com/code-crafters-lab/idl/resources";
option java_package = "org.ccl.resources";
option java_outer_classname = "MenuProto";
option java_multiple_files = true;

package resources;

import "auth/authority.proto";
import "resources/route/route.proto";

/**
 * 菜单资源
 */
message Menu {
    string id = 1;                                  // 菜单 ID
    string pid = 2;                                 // 父级菜单 ID
    string name = 3;                                // 菜单名称
    auth.AuthorityMetadata authority_metadata = 4;       // 菜单权限标识
    string icon = 5;                                // 菜单图标
    int32 sort = 6;                                 // 菜单排序
    string description = 7;                         // 菜单描述
    route.Route route = 8;                                // 页面路由或外链路由
    repeated Menu sub_menus = 9;                    // 子菜单列表
    Menu parent_menu = 10;                 // 父菜单
}







