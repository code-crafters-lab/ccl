syntax = "proto3";

import "buf/validate/validate.proto";

package ccl.common.v1;

option go_package = "github.com/code-crafters-lab/ccl/pkg/grpc/common/v1";

message Pagination {
    // 当前页数
    uint32 number = 1 [(buf.validate.field).uint32.gte = 1];
    // 每页条数
    uint32 size = 2 [(buf.validate.field).uint32.gte = 1];
}

