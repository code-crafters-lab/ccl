syntax = "proto3";

package ccl.category.v1;

import "buf/validate/validate.proto";

option go_package = "github.com/code-crafters-lab/ccl/internal/gen/category/v1";

message Category {
    // 分类 ID
    uint64 id = 1;
    // 父级分类 ID
    uint64 pid = 2;
    // 分类名称
    string name = 3 [
        (buf.validate.field).string.min_len = 1,
        (buf.validate.field).string.max_len = 32
    ];
    // 分类排序
    uint32 sort = 4;
    // 分类描述
    string description = 5;
}

